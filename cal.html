<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <script src="calcul.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="calcBody">
        <div class="main_con" id="cal_body">
            <div class="cal_display" id="display_div">
                <h1>C A L C U L A T O R</h1>
                <input type="text" class="display" id="calc_display">
            </div>
            <div class="btn_body" id="btnDiv">
                <div class="btn_top" id="calc_btn">
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn">%</button>
                </div>
                <div class="btn_2nd">
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn add">+</button>
                </div>
                <div class="btn_3rd">
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn">-</button>
                </div>
                <div class="btn_4th">
                    <button class="btn">.</button>
                    <button class="btn">0</button>
                    <button class="btn">/</button>
                    <button class="btn">*</button>
                </div>
                <div class="btn_last ">
                    <button class="reset">RESET</button>
                    <button class="equal"><img src="./equal_FILL0_wght400_GRAD0_opsz24.svg"></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
